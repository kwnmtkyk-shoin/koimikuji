    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã‚’å®šç¾© (ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã®ç¯„å›²)
        const MIN_NUMBER = 1;

        const SPIN_DURATION_MS = 2500; // ã‚¹ãƒ”ãƒ³æ™‚é–“ (2.5ç§’)

        /**
         * ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’å›ã™ãƒ­ã‚¸ãƒƒã‚¯ã‚’å®Ÿè¡Œã™ã‚‹é–¢æ•°
         */
        function spinRoulette() {
            const resultDisplay = document.getElementById('result-display');
            const spinButton = document.getElementById('spin-button');
            const messageBox = document.getElementById('message-box');

            // æœ€çµ‚çµæœã‚’æ±ºå®š
            const finalNumber = Math.floor(Math.random() * (MAX_NUMBER - MIN_NUMBER + 1)) + MIN_NUMBER;
            
            // ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–ã—ã€ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ›´æ–°
            spinButton.disabled = true;
            messageBox.textContent = 'ãƒ‰ã‚­ãƒ‰ã‚­...å›è»¢ä¸­ï¼';
            resultDisplay.classList.remove('animate-pop'); // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ãƒªã‚»ãƒƒãƒˆ

            let startTime = 0; // requestAnimationFrameã®é–‹å§‹ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã§åˆæœŸåŒ–ã•ã‚Œã¾ã™
            let lastUpdateTime = 0;

            // æ›´æ–°é–“éš”ã®å®šç¾© (æ•°å­—ãŒåˆ‡ã‚Šæ›¿ã‚ã‚‹é€Ÿåº¦ã‚’åˆ¶å¾¡)
            const FAST_INTERVAL = 30; // ms: éå¸¸ã«é€Ÿãåˆ‡ã‚Šæ›¿ã‚ã‚‹ (æœ€åˆã®60%)
            const MEDIUM_INTERVAL = 80; // ms: ä¸­ãã‚‰ã„ã®é€Ÿåº¦ (æ¬¡ã®30%)
            const SLOW_INTERVAL = 150; // ms: ã‚†ã£ãã‚Šåˆ‡ã‚Šæ›¿ã‚ã‚‹ (æœ€å¾Œã®10%)


            /**
             * ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã®ã‚¹ãƒ”ãƒ³ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å®Ÿè¡Œã™ã‚‹é–¢æ•°
             * @param {number} timestamp - requestAnimationFrameã«ã‚ˆã£ã¦æä¾›ã•ã‚Œã‚‹ç¾åœ¨ã®æ™‚é–“
             */
            function animateSpin(timestamp) {
                if (startTime === 0) {
                    // æœ€åˆã®ãƒ•ãƒ¬ãƒ¼ãƒ ã§é–‹å§‹æ™‚é–“ã¨æ›´æ–°æ™‚é–“ã‚’è¨­å®š
                    startTime = timestamp;

                const elapsed = timestamp - startTime;

                if (elapsed < SPIN_DURATION_MS) {

                    // 3ã¤ã®ãƒ•ã‚§ãƒ¼ã‚ºã§æ›´æ–°é–“éš”ã‚’åˆ¶å¾¡ã—ã€æ¸›é€Ÿã‚’è¡¨ç¾
                    if (elapsed < SPIN_DURATION_MS * 0.6) {

                        currentInterval = FAST_INTERVAL;

                        currentInterval = MEDIUM_INTERVAL;

                        currentInterval = SLOW_INTERVAL;

                    if (timestamp - lastUpdateTime >= currentInterval) {

                        const tempNumber = Math.floor(Math.random() * (MAX_NUMBER - MIN_NUMBER + 1)) + MIN_NUMBER;

                    }

                    requestAnimationFrame(animateSpin);

                    resultDisplay.textContent = finalNumber;

                    setTimeout(() => {

                    }, 500);

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
            requestAnimationFrame(animateSpin);
        }
