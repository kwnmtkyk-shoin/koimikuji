<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラブリー♡ランダムルーレット</title>
    <!-- Tailwind CSSの読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* カスタムアニメーションの定義 */
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .animate-pop {
            animation: pop 0.3s ease-out;
        }

        /* カスタムスタイルの定義 */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fce7f3; /* パステルピンクの背景 */
            padding: 20px;
        }
        
        .roulette-container {
            max-width: 400px;
            width: 100%;
            background-color: white;
            padding: 3rem 2rem;
            border-radius: 2rem;
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.3), /* 濃いピンクの影 */
                        0 5px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 5px solid #f9a8d4; /* ライトピンクの縁取り */
        }

        #result-display {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: 800;
            color: #d946ef; /* 鮮やかなパープルピンク */
            min-height: 150px;
            margin-top: 1rem;
            margin-bottom: 2rem;
            background: linear-gradient(145deg, #fff0f6, #fbcfe8); /* グラデーション背景 */
            border-radius: 9999px; /* 真円に近づける */
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1), 0 0 15px rgba(255, 192, 203, 0.8);
            transition: all 0.5s ease;
            user-select: none;
        }

        .spin-button {
            width: 100%;
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
            background-color: #ec4899; /* ホットピンク */
            border: none;
            border-radius: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 8px 0 #db2777; /* 立体的な影 */
        }

        .spin-button:hover:not(:disabled) {
            background-color: #f472b6;
            transform: translateY(-2px);
            box-shadow: 0 10px 0 #db2777;
        }

        .spin-button:active:not(:disabled) {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #db2777;
        }

        .spin-button:disabled {
            background-color: #fda4af;
            cursor: not-allowed;
            box-shadow: 0 4px 0 #f472b6;
        }
    </style>
</head>
<body>

    <div class="roulette-container">
        <h1 class="text-3xl font-extrabold text-pink-600 mb-4">
            
            ♡ラブリー♡<br>
            ランダムルーレット
            
        </h1>
        <p class="text-lg text-pink-500 mb-6">1から24の数字の中から、<br>ランダムにひとつ選ぶよ！</p>

        <!-- 結果表示エリア -->
        <div id="result-display">
            ?
        </div>

        <!-- ルーレットをまわすボタン -->
        <button id="spin-button" class="spin-button" onclick="spinRoulette()">
            ルーレットをまわす♡
        </button>

        <!-- メッセージ表示エリア (エラーやヒントなど) -->
        <div id="message-box" class="mt-4 text-sm text-pink-500 min-h-[20px]"></div>
    </div>

    <script>
        // グローバル変数を定義 (ルーレットの範囲)
        const MIN_NUMBER = 1;
        const MAX_NUMBER = 24;
        const SPIN_DURATION_MS = 2500; // スピン時間 (2.5秒)

        /**
         * ルーレットを回すロジックを実行する関数
         */
        function spinRoulette() {
            const resultDisplay = document.getElementById('result-display');
            const spinButton = document.getElementById('spin-button');
            const messageBox = document.getElementById('message-box');

            // 最終結果を決定
            const finalNumber = Math.floor(Math.random() * (MAX_NUMBER - MIN_NUMBER + 1)) + MIN_NUMBER;
            
            // ボタンを無効化し、メッセージを更新
            spinButton.disabled = true;
            messageBox.textContent = 'ドキドキ...回転中！';
            resultDisplay.classList.remove('animate-pop'); // アニメーションをリセット

            let startTime = 0; // requestAnimationFrameの開始タイムスタンプで初期化されます
            let lastUpdateTime = 0;

            // 更新間隔の定義 (数字が切り替わる速度を制御)
            const FAST_INTERVAL = 30; // ms: 非常に速く切り替わる (最初の60%)
            const MEDIUM_INTERVAL = 80; // ms: 中くらいの速度 (次の30%)
            const SLOW_INTERVAL = 150; // ms: ゆっくり切り替わる (最後の10%)


            /**
             * ルーレットのスピンアニメーションを実行する関数
             * @param {number} timestamp - requestAnimationFrameによって提供される現在の時間
             */
            function animateSpin(timestamp) {
                if (startTime === 0) {
                    // 最初のフレームで開始時間と更新時間を設定
                    startTime = timestamp; 
                    lastUpdateTime = timestamp;
                }

                const elapsed = timestamp - startTime;

                if (elapsed < SPIN_DURATION_MS) {
                    let currentInterval;
                    
                    // 3つのフェーズで更新間隔を制御し、減速を表現
                    if (elapsed < SPIN_DURATION_MS * 0.6) {
                        // フェーズ1: 高速回転 
                        currentInterval = FAST_INTERVAL;
                    } else if (elapsed < SPIN_DURATION_MS * 0.9) {
                        // フェーズ2: 中速回転 
                        currentInterval = MEDIUM_INTERVAL;
                    } else {
                        // フェーズ3: 低速回転 
                        currentInterval = SLOW_INTERVAL;
                    }
                    
                    // 必要なインターバルを超えたら数字を更新
                    if (timestamp - lastUpdateTime >= currentInterval) {
                        // スピン中: 1～24のランダムな数字を表示
                        const tempNumber = Math.floor(Math.random() * (MAX_NUMBER - MIN_NUMBER + 1)) + MIN_NUMBER;
                        resultDisplay.textContent = tempNumber;
                        lastUpdateTime = timestamp; // 更新時間をリセット
                    }
                    
                    // 次のフレームを予約
                    requestAnimationFrame(animateSpin);
                } else {
                    // スピン終了
                    
                    // 最終結果を表示 (ここで確定)
                    resultDisplay.textContent = finalNumber;
                    messageBox.textContent = '結果発表！おめでとう🎉';
                    
                    // ポップアニメーションを追加
                    resultDisplay.classList.add('animate-pop');

                    // アニメーションが完了するのを待ってからボタンを有効化
                    setTimeout(() => {
                        spinButton.disabled = false;
                        messageBox.textContent = 'もう一度まわしてみる？';
                    }, 500); 
                }
            }

            // アニメーション開始
            requestAnimationFrame(animateSpin);
        }
    </script>

</body>
</html>
